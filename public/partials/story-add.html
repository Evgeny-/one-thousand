<div class="share-container">

   <h2 class="share-title">Share your story</h2>

   <div class="step1 text-center" ng-show="step == 1">
      <div class="input-append">
         <input class="input-large" type="text" ng-model="voucher" placeholder="Enter 5-digit voucher ID">
         <button class="btn btn-info" type="button" ng-click="voucherSend()" required>Submit</button>
      </div>

      <div class="alert error-message" ng-class="message.class">{{message.text}}</div>
   </div>


   <div class="step2 text-center" ng-show="step == 2">
      <form action="/add-story" method="POST" enctype="multipart/form-data">  <!--enctype="multipart/form-data"-->
         <input type="hidden" name="voucher" value="{{voucher}}"/>
         <div class="help-description">After you recieved the blue envelope...</div>

         <div class="row-fluid">
            <div class="span8">
               <input name="title" ng-model="title" type="text" class="input-xlarge" placeholder="Give your story a title" required><br>
               <textarea name="text" ng-model="text" placeholder="Tell the story of what you did with the money, in as many words you feel comfortable with." class="input-xlarge" rows="4" required></textarea>
            </div>
            <div class="span4 text-left">
               <img src="images/no-image.gif" id="preview-img" class="upload-image thumbnail" ng-click="selectImage()" />
               <input name="image" type="file" ng-model="image" id="image-uploader" accept="image/*"/> <!--name="image"-->
               Upload a picture (optional)
            </div>
         </div>

         <div class="help-description">About you<Br><small class="muted">(optional, but helpful)</small></div>

         <div class="row-fluid">
            <div class="span6">
               <input name="name" ng-model="name" class="input-xlarge" type="text" placeholder="Name (we'll only share your first name)"/>
            </div>
            <div class="span6">
               <input name="email" ng-model="email" class="input-xlarge" type="text" placeholder="Email (we'll never share this)"/>
            </div>
         </div>

         <div class="well text-left">
            <label>
               <input name="accept" ng-model="accept" type="checkbox"/> I agree to allow One Thousand to share my story, should it wish to do so in the future (optional).
            </label>
            <p class="text-center">
               <small>By clicking 'Share my story' below, I acknowledge that the information entered above is the truthful to the best of my knowledge.</small>
            </p>
            <input type="submit" class="btn btn-large btn-block btn-primary" value="Share my story">
         </div>
      </form>
   </div>
</div>
